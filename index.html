<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمة احترافية للمستندات</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>الترجمة الذكية للمستندات</h1>
            <p>ترجم ملفاتك بدقة فائقة مع الحفاظ الكامل على التنسيق الأصلي.</p>
        </header>

        <main>
            <div class="upload-area" id="upload-area">
                <form id="upload-form">
                    <input type="file" id="file-input" name="file" accept=".doc,.docx" hidden>
                    <label for="file-input" class="upload-label">
                        <img src="https://img.icons8.com/color/96/000000/microsoft-word-2019--v2.png" alt="Upload Icon" class="upload-icon">
                        <span id="file-name">انقر هنا لاختيار ملف وورد</span>
                    </label>
                    <button type="submit" class="translate-btn" id="translate-btn">ترجمة الآن</button>
                </form>
            </div>

            <div class="status-area" id="status-area" style="display: none;">
                <div class="loader" id="loader"></div>
                <p id="status-text">جاري رفع الملف وترجمته... قد يستغرق الأمر بعض الوقت.</p>
                <a href="#" id="download-link" class="download-btn" style="display: none;" download>تحميل الملف المترجم</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 - تم التطوير بواسطة الذكاء الاصطناعي</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
