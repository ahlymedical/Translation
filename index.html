<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC GlobalTranslate | الترجمة العالمية من الأهلي الطبية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-background"></div>

    <div class="main-container">
        <header class="app-header">
            <img src="https://i.ibb.co/p91wYFv/AMC-LOGO-02.png" alt="AMC Logo" class="logo">
        </header>

        <main class="app-main">
            <div class="title-container">
                <h1><span class="en">AMC GlobalTranslate</span><span class="ar">الترجمة العالمية من الأهلي الطبية</span></h1>
                <p><span class="en">Professional AI Translation to Empower Your Business</span><span class="ar">ترجمة احترافية بالذكاء الاصطناعي لتمكين أعمالك</span></p>
            </div>

            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'file-translation')">
                    <img src="https://api.iconify.design/solar/document-add-bold-duotone.svg?color=%2300653e" alt="">
                    <span class="en">Document Translation</span> / <span class="ar">ترجمة المستندات</span>
                </button>
                <button class="tab-link" onclick="openTab(event, 'text-translation')">
                    <img src="https://api.iconify.design/solar/text-field-focus-bold-duotone.svg?color=%2300653e" alt="">
                    <span class="en">Instant Text</span> / <span class="ar">الترجمة الفورية</span>
                </button>
            </div>

            <!-- File Translation Tab -->
            <div id="file-translation" class="tab-content active">
                <form id="file-upload-form">
                    <div class="language-selectors">
                        <div class="select-wrapper">
                            <select id="file-source-lang" name="source_lang"></select>
                        </div>
                        <img src="https://api.iconify.design/solar/transfer-horizontal-bold.svg?color=%2349763a" class="lang-arrow">
                        <div class="select-wrapper">
                            <select id="file-target-lang" name="target_lang"></select>
                        </div>
                    </div>

                    <div class="upload-area" id="upload-area">
                        <input type="file" id="file-input" name="file" accept=".docx,.pdf,.png,.jpg,.jpeg,.pptx" hidden>
                        <label for="file-input" class="upload-label">
                            <div class="upload-icon-wrapper">
                                <img src="https://api.iconify.design/solar/cloud-upload-bold.svg?color=%2300653e" alt="Upload Icon" class="upload-icon">
                            </div>
                            <span id="file-name-display">
                                <span class="en"><b>Click to upload</b> or drag & drop a file</span>
                                <span class="ar"><b>انقر للرفع</b> أو قم بسحب وإفلات الملف</span>
                                <small>(docx, pptx, pdf, png, jpg)</small>
                            </span>
                        </label>
                    </div>
                    <div id="file-status-container" class="status-container" style="display: none;"></div>
                    <button type="submit" class="action-btn" id="translate-file-btn">
                        <span class="en">Translate & Download</span> / <span class="ar">ترجم وحمّل</span>
                    </button>
                </form>
            </div>

            <!-- Live Text Translation Tab -->
            <div id="text-translation" class="tab-content">
                 <div class="language-selectors">
                    <div class="select-wrapper">
                        <select id="text-source-lang"></select>
                    </div>
                    <img src="https://api.iconify.design/solar/transfer-horizontal-bold.svg?color=%2349763a" class="lang-arrow">
                    <div class="select-wrapper">
                        <select id="text-target-lang"></select>
                    </div>
                </div>
                <div class="text-areas">
                    <textarea id="source-text" placeholder="Enter text... / أدخل النص..."></textarea>
                    <div class="target-text-container">
                        <textarea id="target-text" placeholder="Translation... / الترجمة..." readonly></textarea>
                        <button id="copy-btn" type="button" title="Copy text">
                            <img src="https://api.iconify.design/solar/copy-bold.svg?color=white">
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p><span class="en">Developed by <b>Al Ahly Medical Company Marketing Team</b></span> | <span class="ar">تم التطوير بواسطة <b>فريق شركة الاهلي للخدمات الطبية</b></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
